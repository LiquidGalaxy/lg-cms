
<form action="/language/i18n/setlang/" method="post"> {% csrf_token %}
  <input name="next" type="hidden" value="/" />
  <select name="language">
    {% for lang in languages %}
    <option value="{{ lang.0 }}">{{ lang.1 }}</option>
    {% endfor %}
  </select>
  <input type="submit" value="Go" />
</form>
